<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerencia Run - Calendário</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="brand">Gerencia Run</div>
            <div class="nav-actions">
                <a class="btn btn-outline" href="/logout">Sair</a>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="calendar-header">
            <div>
                <h2 id="calendarTitle">Calendário de Treinos</h2>
                <p class="footer-note" id="calendarSubtitle">Visualize os treinos prescritos.</p>
            </div>
            <button class="btn btn-success" id="newEventBtn" type="button">Novo treino</button>
        </div>
        <div class="calendar-wrapper">
            <div id="calendar"></div>
        </div>
    </main>

    <div class="modal" id="eventModal">
        <div class="modal-content">
            <h3 id="eventModalTitle">Treino</h3>
            <div id="eventModalBody" class="footer-note"></div>
            <div class="modal-actions" id="eventModalActions"></div>
        </div>
    </div>

    <div class="modal" id="eventFormModal">
        <div class="modal-content">
            <h3 id="eventFormTitle">Novo Treino</h3>
            <form id="eventForm">
                <div class="form-group">
                    <label for="title">Título</label>
                    <input id="title" name="title" type="text" required>
                </div>
                <div class="form-group">
                    <label for="startDate">Início</label>
                    <input id="startDate" name="startDate" type="datetime-local" required>
                </div>
                <div class="form-group">
                    <label for="endDate">Fim</label>
                    <input id="endDate" name="endDate" type="datetime-local">
                </div>
                <div class="form-group">
                    <label for="description">Descrição</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-outline" type="button" id="cancelEvent">Cancelar</button>
                    <button class="btn btn-success" type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
    <script src="/js/calendar.js"></script>
</body>
</html>
